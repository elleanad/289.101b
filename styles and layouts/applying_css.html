<!DOCTYPE html>

<html>
    
    <head>
        
        <title>Applying CSS</title>
    
        <style>
            .red{
                color:red;
            }    
        </style>
        <link rel="stylesheet" href="styles.css">
        
    </head>

    <body>
        
        <!--Inline CSS styling-->
        <p style="color:red;">red text inline css</p>
        <!--Internal CSS styling-->
        <p class="red">red text internal css</p>
        <!--External CSS styling-->
        <p class=blue>blue text external css</p>
    
    </body>

</html>
