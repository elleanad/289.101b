        <div class="header">
  
            <div class="logo"><img src="img/logo.jpg"></div>

            <div id="nav">

                <a href="contact.html">Contact</a>
                
            </div>
            <div class="links"><div id="links">
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="team.html">Our Team</a>
                <a href="contact.html">Contact</a>
            </div>
            </div>
        </div>
        
        <div class="banner"><img src="img/banner_1.jpg"></div>
        
        <div class="img1">

        <div class="img2">

        </div>
        
    
        
        <script>
        $(window).resize(function(){
            if( $(window).width() >=768){
                $("#nav").hide();
                $("#hamburger_btn").hide();
                $("#links").show;
            }
            else {
                $("#nav").show();
                $("#hamburger_btn").show();
                $("#links").hide();
            }
        })
        document.getElementById('hamburger_btn').addEventListener('click', function(){
            $('#nav').slideToggle();
        });
     
</script>
        
    </body>
